    <script>
  const ASSET_BASE_OLD = 'https://tinklehost.github.io/assets/';
  const ASSET_BASE_NEW = 'https://tinklehost.github.io/deeeep.io/assets/';

  // ---- 1. Intercept fetch requests ----
  const originalFetch = window.fetch;
  window.fetch = async function(input, init) {
    if (typeof input === 'string' && input.startsWith(ASSET_BASE_OLD)) {
      input = input.replace(ASSET_BASE_OLD, ASSET_BASE_NEW);
      console.log('Redirecting fetch to:', input);
    }
    return originalFetch(input, init);
  };

  // ---- 2. Intercept XHR requests ----
  const originalOpen = XMLHttpRequest.prototype.open;
  XMLHttpRequest.prototype.open = function(method, url, async, user, password) {
    if (typeof url === 'string' && url.startsWith(ASSET_BASE_OLD)) {
      url = url.replace(ASSET_BASE_OLD, ASSET_BASE_NEW);
      console.log('Redirecting XHR to:', url);
    }
    return originalOpen.call(this, method, url, async, user, password);
  };

  // ---- 3. Redirect static DOM elements ----
  function redirectDOMAssets() {
    document.querySelectorAll('img, video, audio').forEach(el => {
      if (el.src && el.src.startsWith(ASSET_BASE_OLD)) {
        el.src = el.src.replace(ASSET_BASE_OLD, ASSET_BASE_NEW);
        console.log('Redirected element src:', el.src);
      }
      el.querySelectorAll('source').forEach(source => {
        if (source.src && source.src.startsWith(ASSET_BASE_OLD)) {
          source.src = source.src.replace(ASSET_BASE_OLD, ASSET_BASE_NEW);
          console.log('Redirected source:', source.src);

    document.querySelectorAll('script[type="module"]').forEach(s => {
      if (s.src && s.src.startsWith(ASSET_BASE_OLD)) {
        s.src = s.src.replace(ASSET_BASE_OLD, ASSET_BASE_NEW);
        console.log('Redirected module script:', s.src);

    });

    document.querySelectorAll('link[rel="stylesheet"], link[rel="modulepreload"]').forEach(l => {
      if (l.href && l.href.startsWith(ASSET_BASE_OLD)) {
        l.href = l.href.replace(ASSET_BASE_OLD, ASSET_BASE_NEW);
        console.log('Redirected link:', l.href);
      }
    });
  }

  // Run immediately
  redirectDOMAssets();

  // Observe new elements added dynamically
  const observer = new MutationObserver(() => redirectDOMAssets());
  observer.observe(document.documentElement, { childList: true, subtree: true });
</script>
