	<script>
		var buildUrl = "Build";

		buildUrl = ""+versionFolder + buildUrl;
		var loaderUrl = buildUrl + "/escape-road-v25011401.loader.js";
		var config = {
			dataUrl: buildUrl + "/escape-road-v25011401.data.unityweb",

			codeUrl: buildUrl + "/escape-road-v25011401.wasm.unityweb",

			companyName: "1games.io",
			productName: "Escape Road",
			productVersion: "25011401",
			pubId: ""
		};
		config.hostindex = 2;
		config.gameId = "escape-road";
		config.eventLog=true;
		config.buildAPI = "https://event.azgame.io/apiaz/event";
		let currentDate = new Date();
		let endLogDate = new Date("2025-02-09T12:49:23.136Z");
		if(currentDate>endLogDate){
			config.eventLog=false;
		}
		config.enableMoreGame="yes";
		config.enablePromotion = true;
		config.gdHost=isHostOnGD();
		if(config.gdHost){
			config.enableMoreGame="no";
			config.enablePromotion = false;
			config.eventLog = false;
			let pathSegments = window.location.pathname.split('/');
			config.gdGameId = pathSegments[1];
		}
		function isHostOnGD() {
			let domainParts = window.location.hostname.split('.');
			let mainDomain = domainParts.slice(-2).join('.');
			return (mainDomain=="gamedistribution.com");
		}
	</script>

	<script> 
		var progressElement = document.getElementById('progress_fill');
		var container =	document.getElementById("unity-container");
		var canvas =	document.getElementById("unity-canvas");
		var loadingBar = document.querySelector("#loadingBlock");
		var progressBarFull = document.querySelector("#progress_fill");
		var progress_text = document.querySelector(".gameloader-progress-info");
		let text_percent = "";
		var script = document.createElement("script");
		script.src = loaderUrl;
		script.onload = () => {
		createUnityInstance(canvas, config, (progress) => {
			progressElement.style.width = 100 * progress + "%";
			text_percent = "Downloading file: " + Math.round(progress*100) + "%";
			progress_text.innerText = text_percent;
			if (progress >= 99) {
				progress_text.innerText = "Game Loading ...";
			}
		}).then((unityInstance) => {
			window.unityInstance = unityInstance;
			setTimeout(function() {
				loadingBar.style.display = "none";
				window.focus();
			}, 2000);
			container.style.display = "block";
		}).catch((message) => {
			alert(message);
		});
		};
		document.body.appendChild(script);
	</script>
